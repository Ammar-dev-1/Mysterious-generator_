<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mysterious Generator</title>
    <style>
     .super-button {
  position: relative;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  padding: 14px 28px;
  background: linear-gradient(145deg, #0f0f0f, #1c1c1c);
  border: 2px solid rgba(255, 255, 255, 0.2);
  border-radius: 100px;
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  letter-spacing: 0.5px;
  cursor: pointer;
  overflow: hidden;
  transition: all 0.4s ease-in-out;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
  backdrop-filter: blur(8px);
  z-index: 1;
}

.super-button::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: conic-gradient(from 0deg, #00ffff, #ff00ff, #00ffff);
  animation: rotate 4s linear infinite;
  z-index: -2;
}

.super-button::after {
  content: "";
  position: absolute;
  inset: 2px;
  background: #0a0a0a;
  border-radius: inherit;
  z-index: -1;
}

.super-button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
}

.super-button:hover .arrow {
  transform: translateX(6px);
}

.arrow {
  width: 22px;
  height: 22px;
  transition: transform 0.3s ease-in-out;
  color: #00ffff;
}

@keyframes rotate {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="text-center">
        <h1 style="text-transform: capitalize; text-align: center">Ap ko warning de raha hoon :)</h1>
        <div id="compliment" style="text-transform: capitalize; text-align: center">
          Button dabao aur check karo hehe
        </div>
        <div ontouchstart="" onclick="generateCompliment()">
          <div class="super-button">
            <a href="#" style="text-decoration: none; color: white;">Idhar dabao</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      const compliments = [
        "Tumhari muskurahat dil jeet leti hai.",
        "Tumhari baatein dil ko sukoon deti hain.",
        "Tumhari soch bhot khoobsurat hai.",
        "Tumhari nazar mein ek alag chamak hai.",
        "Tumhari awaaz mein ek ajeeb si khushi hai.",
        "Tumhari ada ka har andaz lajawab hai.",
        "Tumhari hansi subah ki roshni jaise hai.",
        "Tumhari mehnat tumhei aur khoobsurat banati hai.",
        "Tumhara dil bhot saaf hai. aisi hi rehna!",
        "Tumhari honesty tumhei sab se alag aur unique banati hai.",
        "Tumhara confidence bhot inspiring hai.",
        "Tumhari simplicity tumhari khoobsurti barhati hai.",
        "Tumhara har lafz dil ko chhoo leta hai.",
        "Tumhari positivity sub kuch roshan kar deti hai.",
        "Tumhari energy sabko attract karti hai.",
        "Tumhara andaaz baat krne ka bhot pyara hai.",
        "Tumhari nazar ka asar seedha dil pr hota hai.",
        "Tumhara support bhot keemti hai.",
        "Tumhara har kaam tumhari shaksiyat ka bata deta hai.",
        "Tumhari wajood se jagah behtar lagti hai.",
      ];

      function generateCompliment() {
        const complimentBox = document.getElementById("compliment");
        complimentBox.classList.remove("show");

        setTimeout(() => {
          const randomIndex = Math.floor(Math.random() * compliments.length);
          complimentBox.textContent = compliments[randomIndex];
          complimentBox.classList.add("show");
        }, 100);
      }
    </script>
  </body>
</html>
